<div class="row">

    <div class="col s12 m6 l4 p" *ngFor="let z of zones">
        <div class="card hoverable clickable" (click)="goToZone(z._id)">
            <div class="card-image">
                <app-zone-map [width]="600" [height]="300" [lat]="z.localizacion.coordinates[1]" [lon]="z.localizacion.coordinates[0]" [responsive]="true"></app-zone-map>
            </div>
            <div class="card-content">
                <span class="card-title grey-text text-darken-4">{{z.nombre}}</span>
                <p>{{z.direccion}}</p>
                <div class="state">
                    <i class="tiny material-icons blue-text text-darken-3">local_parking</i>
                    <p> {{z.estado.bahiasOcupadas}}/{{z.estado.bahias}}</p>
                    <i *ngIf="z.estado.dis" class="tiny material-icons blue-text text-darken-3">accessible</i>
                    <p *ngIf="z.estado.dis"> {{z.estado.disOcupadas}}/{{z.estado.dis}}</p>
                </div>
            </div>

        </div>
    </div>

</div>

<div class="fixed-action-btn" style="bottom: 20px; right: 20px;">
    <a class="btn-floating btn-large light-green" (click)="goToAdd()">
        <i class="large material-icons">add</i>
    </a>
</div>
